<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üß† Flashcard App</h1>
    <p id="counter">Card 1 of 1</p>

    <div class="card">
      <div id="question" class="question">Question</div>
      <button onclick="showAnswer()">Show Answer</button>
      <div id="answer" class="answer hidden">Answer</div>
    </div>

    <div class="buttons">
      <button onclick="prevCard()">‚èÆ Prev</button>
      <button onclick="nextCard()">Next ‚è≠</button>
      <button onclick="shuffleCards()">üîÄ Shuffle</button>
    </div>

    <hr>
    <h2>Add Your Own Flashcard</h2>
    <form id="addForm">
      <input type="text" id="newQuestion" placeholder="Enter question" required>
      <input type="text" id="newAnswer" placeholder="Enter answer" required>
      <input type="text" id="newCategory" placeholder="Enter category (e.g., Math)" required>
      <button type="submit">Add Flashcard</button>
    </form>

    <h3>Filter by Category</h3>
    <select id="categoryFilter" onchange="filterByCategory()">
      <option value="all">All</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
